{% extends 'base.html' %}

{% load static %}
{% block content %}

    <h1>Welcome to our site
        {% if user.user_type == 2 %}
            {{ user.recipient.first_name }}
        {% elif user.user_type == 5 %}
            {{ user.localBody.name }}
        {% endif %}
    </h1>

    {% if not user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'login' %}">Log in</a>
        <br><br>
        <a class="btn btn-success" href="{% url 'signup' %}">Sign Up</a>
        <br>
    {% endif %}

{% endblock %}
